<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blocks!</title>
	<link rel="stylesheet" href="./assets/bundle.css">
</head>
<body ng-app="blocks"
	ng-controller="BlocksController as ctrl">
	<nav class="navbar is-link has-shadow" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				Blocks!
			</a>
		</div>
	</nav>
	<div class="columns is-gapless">
		<aside class="column">
			<div class="section menu">
				<div ng-repeat="menu in ctrl.Navigation.menu">
					<div hint="because menu-label needs something above it for padding."></div>
					<h1 class="menu-label"
						ng-bind="menu.label"></h1>
					<ul class="menu-list">
						<li ng-repeat="child in menu.children">
							<a ng-bind="child.label"
								ng-class="{
									'is-active': child.id = ctrl.Navigation.current_menu.id
								}"
								ng-click="ctrl.Navigation.select_menu(child)"></a>
						</li>
					</ul>
				</div>
			</div>
		</aside>
		<div class="column is-9">
			<div class="section">
				<div class="tabs">
					<ul>
						<li ng-class="{
								'is-active': tab.id == ctrl.Navigation.current_tab.id
							}"
							ng-click="ctrl.Navigation.select_tab(tab)"
							ng-repeat="tab in ctrl.Navigation.tabs">
							<a ng-bind="tab.label"></a>
						</li>
					</ul>
				</div>
				<div ng-view class="fade-in-left"></div>
			</div>
		</div>
	</div>
	<script src="./assets/vendor.bundle.js"></script>
	<script src="./assets/bundle.js"></script>
</body>
</html>

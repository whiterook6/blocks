<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blocks!</title>
	<link rel="stylesheet" href="./assets/bundle.css">
</head>
<body ng-app="blocks"
	ng-controller="BlocksController as ctrl">
	<nav class="navbar is-link has-shadow" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				Blocks!
			</a>
		</div>
	</nav>
	<div class="columns is-gapless">
		<aside class="column">
			<div class="section menu">
				<h1 class="menu-label">
					Overview
				</h1>
				<ul class="menu-list">
					<li><a>My Balance</a></li>
				</ul>
				<h1 class="menu-label">
					Wallets
				</h1>
				<ul class="menu-list">
					<li><a class="is-active">Bitcoin</a></li>
					<li><a>Ethereum</a></li>
					<li><a>Add...</a></li>
				</ul>
			</div>
		</aside>
		<div class="column is-9">
			<div class="section">
				<div class="tabs">
					<ul>
						<li ng-repeat="tab in ctrl.tabs"
							ng-class="{'is-active': tab.key == ctrl.current_tab.key}"
							ng-click="ctrl.select_tab(tab)">
							<a ng-bind="tab.label"></a>
						</li>
					</ul>
				</div>
				<div ng-view class="fade-in-left"></div>

				
			</div>
		</div>
	</div>
	<script src="./assets/vendor.bundle.js"></script>
	<script src="./assets/bundle.js"></script>
</body>
</html>
